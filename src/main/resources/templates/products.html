<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
  <title>Products</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container mt-4">
  <h1 class="mb-4">Products</h1>
  <div class="row">
    <div class="col-md-4 mb-4" th:each="product : ${products}">
      <div class="card h-100 shadow-sm">
        <img th:src="@{/css/images/products/{img}(img=${product.imageUrl})}"
             class="card-img-top img-fluid"
             alt="Product image"
             style="height: 200px; object-fit: cover;">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a>
          </h5>
          <p class="card-text fw-bold">$<span th:text="${product.price}"></span></p>

          <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" class="mt-auto">
            <div class="input-group">
              <input type="number" name="quantity" value="1" min="1" class="form-control"/>
              <button type="submit" class="btn btn-primary">Add to Cart</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
