<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
<h1>Your Cart</h1>
<ul>
    <li th:each="item : ${cartItems}">
        <span th:text="${item.product.name}"></span> - Quantity: <span th:text="${item.quantity}"></span>
        <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post">
            <button type="submit">Remove</button>
        </form>
    </li>
</ul>
<form th:action="@{/order/create}" method="post">
    <button type="submit">Checkout</button>
</form>
</section>
</body>
</html>
