<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container mt-5">
    <h1 class="mb-4 text-center">Your Shopping Cart</h1>

    <!-- Back button -->
    <div class="mb-4">
        <a th:href="@{/products}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Products
        </a>
    </div>

    <div th:if="${#lists.isEmpty(cartItems)}" class="alert alert-info text-center">
        Your cart is empty.
    </div>

    <div th:if="${!#lists.isEmpty(cartItems)}">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td>$<span th:text="${item.product.price}"></span></td>
                <td>$<span th:text="${item.product.price * item.quantity}"></span></td>
                <td>
                    <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Remove
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-end mt-4">
            <form th:action="@{/order/create}" method="post">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-cart-check"></i> Checkout
                </button>
            </form>
        </div>
    </div>
</section>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
