<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <title>Your Orders</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container mt-5">

    <!-- Back button -->
    <div class="mb-4">
        <a th:href="@{/cart}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Cart
        </a>
    </div>

    <h1 class="mb-4 text-center">Your Orders</h1>

    <!-- No orders message -->
    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info text-center">
        You have no orders yet.
    </div>

    <!-- Orders table -->
    <div th:if="${!#lists.isEmpty(orders)}">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Order ID</th>
                <th>Status</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td>
                    <a th:href="@{/orders/{id}(id=${order.id})}" th:text="${order.id}"></a>
                </td>
                <td>
                    <span th:text="${order.status}"></span>


                </td>
                <td>$<span th:text="${order.total}"></span></td>
                <td>
                    <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-primary btn-sm">
                        View Details
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
