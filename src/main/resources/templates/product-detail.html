<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <title th:text="${product.name}">Product Detail</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container mt-5">
    <!-- Back Button -->
    <div class="mt-4">
        <a th:href="@{/products}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Products
        </a>
    </div>
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6 mb-4">
            <img th:src="@{/css/images/products/{img}(img=${product.imageUrl})}"
                 class="img-fluid rounded shadow"
                 alt="Product image"
                 style="object-fit: cover; width: 100%; height: 400px;">
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h1 class="mb-3" th:text="${product.name}"></h1>
            <p class="text-muted mb-3" th:text="${product.description}"></p>
            <h3 class="text-success mb-4">$<span th:text="${product.price}"></span></h3>

            <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" class="d-flex align-items-center gap-2">
                <input type="number" name="quantity" value="1" min="1" class="form-control w-25"/>
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-cart-plus-fill"></i> Add to Cart
                </button>
            </form>
        </div>
    </div>

</section>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
