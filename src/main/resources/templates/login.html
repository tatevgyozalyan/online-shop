<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<section class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">Login</h2>
  <form th:action="@{/login}" method="post" class="card p-4 shadow-sm rounded">
    <div th:if="${success_msg}" th:text="${success_msg}" class="alert alert-success" role="alert"></div>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Enter username" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter password" required/>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>

    <!-- Extra text under button -->
    <div class="text-center mt-3">
      <small>Don't have an account?
        <a th:href="@{/register}" class="text-decoration-none">Register</a>
      </small>
    </div>
  </form>
</section>
</body>
</html>
