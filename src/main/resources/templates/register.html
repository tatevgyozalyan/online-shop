<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<section class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}" class="card p-4 shadow-sm rounded">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Choose a username" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required/>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
<!--        <div class="alert alert-warning" role="alert" th:text="${error}">-->
<!--            <strong>Warning!</strong>-->
<!--        </div>-->
        <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert"></div>
    </form>
</section>
</body>
</html>
